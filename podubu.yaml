apiVersion: v1
kind: Pod
metadata:
  name: ntp-pod1
spec:
  containers:
  - name: ntp-container
    image: yahyadaoudi/servers:latest
    volumeMounts:
    - name: config-volume
      mountPath: /etc/ntp.conf
      subPath: ntp.conf
    ports:
    - containerPort: 123
    securityContext:
      capabilities:
        add:
        - SYS_TIME   
        - SYS_RESOURCE
  imagePullPolicy: Never
  volumes:
  - name: config-volume
    configMap:
      name: ntp-config

